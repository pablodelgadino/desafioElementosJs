<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Caelum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<header>
  <section class="container txt__center img__background">
    <div>
      <img src="images/logopalabrab.png" alt="logo" class="img__logo">
    </div>
  </section>
</header>


<body class="backgroundBody">
  <section class="container">
    <div class="row">
        <main id="items" class="col-sm-8 row"></main>
        <aside class="col-sm-4">
            <h2 class="txt__center">Carrito <img src="images/carro.png" alt="" class="img__carro"></h2>
            <hr>
            <ul id="carrito" class="list-group"></ul>
            <br>
            <p class="text-right">Total: &dollar; <span id="total"></span></p>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
        </aside>
    </div>
  </section>

<section class="container">
  <div class="row">
      <p class="footer txt__center">"Caelum" es una marca registrada. Todos los derechos reservados</p>
  </div>
</section>


<script src="scripts/productos.js"></script>
<script src="scripts/index.js"></script>
</html>
